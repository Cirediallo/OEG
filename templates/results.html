<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache, must-revalidate">

    <title>View</title>
    <link rel="icon" type="image/x-icon" href="../static/exposed/favicon.png">


    <!-- Stylesheets -->

    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/common.css') }}">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>

  </head>


  <body>
    <div id="displayPanel" class="basic_color_cell view-display">
      {% if result != None %}
      {{result['liked_sentences']}}
      {% else %}
      <div class='sentence'><p>Ceci est une phrase likÃ©e</p> <p class='nb_like'>5</p><p class='heart.liked'></p> </div>
      {% endif %}
      {% for lang, res in result.items() %}
      {% print(lang, ':', res, ';;;;')%}
      <div class='sentence'><p>{{res['sentence']}}</p> <p class='nb_like'>{{res['nb_likes']}}</p><p class='heart.liked'></p> </div>
      {% endfor %}
    </div>
  </body>
